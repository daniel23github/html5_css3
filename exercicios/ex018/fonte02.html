    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'cursivo';
            src: url('fontes/Pacifico-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*

            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-set (Apple Advanced typography)
            - svg

            */
        }
        body {
            font-family: arial, helvetica, sans-serif;

        }

        h1 {
            font-family: 'cursivo', Times, serif;
            font-weight: normal;
            font-size: 3em;
        }
    </style>
</head>
